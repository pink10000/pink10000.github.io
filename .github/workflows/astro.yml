# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  repository_dispatch:
    types: [ deploy-notes ] # Listens for the specific event type you defined earlier

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  # BUILD_PATH: subfolder

jobs:
  build:
    name: Build Combined Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Astro site
        uses: actions/checkout@v4

      - name: Checkout Quartz fork repo (with notes submodule)
        uses: actions/checkout@v4
        with:
          repository: pink10000/quartz-site
          submodules: 'recursive'
          ssh-key: ${{ secrets.NOTES_DEPLOY_KEY }}  
          path: ./quartz-build-source

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Clean and Install Astro Dependencies
        run: |
          echo "Performing a clean install of Astro dependencies..."
          rm -rf node_modules package-lock.json
          npm install

      - name: Build Obsidian Notes on Quartz
        working-directory: ./quartz-build-source
        run: | 
          echo "Setting up Node and building Quartz site"
          npm ci 
          npx quartz build
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build with Astro
        run: npm run build

      - name: Combine Astro and Notes outputs
        run: |
          echo "Copying built notes into Astro output directory..."
          # Create the target directory inside Astro's build output first
          mkdir -p ./dist
          # Copy the built Quartz files into that directory
          cp -r ./quartz-build-source/public/* ./dist/
          echo "Combined site structure in dist folder:"
          find ./dist -type f -name "*.html" | head -10  # Show sample HTML files for debugging
          echo "Total files copied: $(find ./dist -type f | wc -l)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
